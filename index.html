<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD TRAKER</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="MoodContainer">
        <div class="mood">
            <button class="moodBtn" id="Happy">😁 Happy</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Sad">😔 Sad</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Excited">🤩 Excited</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Neutral">😐 Neutral</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Angry">😡 Angry</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Bored">🥱 Bored</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Confident">😎 Confident</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Confused">🤔 Confused</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Emotional">😭 Emotional</button>
        </div>
        <div class="mood">
            <button class="moodBtn" id="Sick">🤒 Sick</button>
        </div>
    </div>
  <div class="timelinePadding">
    <div class="timeline">Timeline view</div>
  </div>
    <div class="timelineContainer">
        <div class="element">
            <p class="getMood">😁 Happy</p>
            <p class="getMoodDate">20/3/2025</p>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
